{% extends "base.html" %}
{% block content %}

  <form method="POST" action="" enctype="multipart/form-data">
      {% csrf_token %}
      
      <input type="file"  id="icon" name="icon" required>
      <br><br>
      <label for="app_name">App Name:</label>
      <input type="text" id="app_name" name="name" required>
      <br><br>
      <label for="app_link">App Link:</label>
      <input type="url" id="app_link" name="link" required>
      <br><br>
      <label for="points">Add Points:</label>
      <input type="number" id="points" name="points" required>
      <br><br>
      <button type="submit" style="background-color: rgb(240, 166, 102);">Submit</button>
  </form>

{% endblock %}
